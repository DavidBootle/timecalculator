<!DOCTYPE html>
<html>
<head>
    <title>Time Calculator</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="description" content="A website that allows you to quickly add time durations."/>
    <meta name="author" content="David Bootle"/>

    <!-- Bootstrap 5 -->
    <link href="bootstrap5/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="bootstrap5/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- Jquery -->
    <script src="jquery3.6/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!-- Other Stylesheets -->
    <link href="sticky-footer.css" rel="stylesheet" type="text/css"/>
    
    <!-- Custom Styles and Scripts -->
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-green bg-gradient">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Time Calculator</span>
        </div>
    </nav>

    <!-- Page Body -->
    <div class="container text-center mt-2">
        <h1 class="display-4">Instructions</h1>
        <p class="lead">
            Add time durations below to automatically calculate the total time.
        </p>
        <div class="card">
            <div class="my-2">
                <span class="lead">Total:</span> <br> <span class="lead font-monospace" id="totalDisplay">00:00:00</span>
            </div>
        </div>

        <div class="mt-4">
            <form>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Hours</label>
                    </div>
                    <div class="col">
                        <label class="form-label">Minutes</label>
                    </div>
                    <div class="col">
                        <label class="form-label">Seconds</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="number" class="form-control font-monospace text-center hours-input" id="hours" placeholder="00" min=0 />
                    </div>
                    <div class="col">
                        <input type="number" class="form-control font-monospace text-center minutes-input" id="minutes" placeholder="00" min=0 max=60 />
                    </div>
                    <div class="col">
                        <input type="number" class="form-control font-monospace text-center seconds-input" id="seconds" placeholder="00" min=0 max=60 />
                    </div>
                </div>
            </form>

            <button id="addButton" class="add-button mt-4" tabindex="0" >+</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">Â© 2021 <b>David Bootle</b></span>
        </div>
    </footer>
</body>
</html>
